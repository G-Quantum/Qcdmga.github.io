<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音游社</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>双人抽卡游戏</h1>
        
        <div class="players">
            <div class="player">
                <h2>玩家1</h2>
                <button id="player1-draw">抽卡</button>
                <div class="cards-display" id="player1-cards">
                    <!-- 抽到的卡牌将在这里显示 -->
                </div>
            </div>
            
            <div class="player">
                <h2>玩家2</h2>
                <button id="player2-draw">抽卡</button>
                <div class="cards-display" id="player2-cards">
                    <!-- 抽到的卡牌将在这里显示 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
